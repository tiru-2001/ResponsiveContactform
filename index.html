<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="tirumalesha">
    <meta name="description" content="this is a basic responsive contact form">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
    
</head>

<body>
    <!-- table starts -->


    <table class="table_1">
        <caption>Contact form</caption>
        <tr class="row">
            <td class="td_text">Name:</td>
            <td class="inp"><input class="name_text" placeholder="Enter name" type="text"></td>

        </tr>

        <tr class="row">
            <td class="td_text">Email:</td>
            <td class="inp"><input class="email" placeholder="Enter email" type="email"></td>

        </tr>
        <tr class="row">
            <td class="td_text">Phone:</td>
            <td class="inp"><input class="number" placeholder="Enter number" type="number"></td>

        </tr>
        <tr class="row">
            <td class="td_text">Message:</td>
            <td class="inp"><textarea name="" placeholder="Enter message" id="text_area" cols="30" rows="5"></textarea></td>

        </tr>
        <tr>
            <td colspan="2" id="sub"><button type="submit" id="btn">Submit</button></td>
        </tr>


    </table>

</body>

</html>
